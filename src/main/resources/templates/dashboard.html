<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/userpanel.html}"></div>
            <h1 class="col-10 text-center">Journal Dashboard</h1>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateTimeString = now.toLocaleString('pl-PL', options);
            document.getElementById('dateTime').innerText = dateTimeString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
