<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Grades</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/userpanel.html}"></div>
            <div class="col">
                <h1 class="col-10 text-center">Students Grades</h1>
                <table class="col-10">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Teacher</th>
                            <th>Student</th>
                            <th>Grade</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="grade: ${grades}">
                            <td th:text="${grade.description}"></td>
                            <td th:text="${grade.teacher_id}"></td>
                            <td th:text="${grade.student_id}"></td>
                            <td th:text="${grade.value}"></td>
                            <td th:text="${grade.date}"></td>
                        </tr>
                    </tbody>
                </table>
                <a href="/grade-editor" class="edit-btn">Grade editor</a>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const dateTimeString = now.toLocaleString('pl-PL', options);
            document.getElementById('dateTime').innerText = dateTimeString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>

</html>
