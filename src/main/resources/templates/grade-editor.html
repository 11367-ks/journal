<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container parent">
    <div class="lesson-planner">
        <h2>New grade</h2>
        <form action="/grade-editor" method="post">
            <div class="form-group">
                <label for="description">Description</label><br>
                <textarea id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="teacher_id">Teacher ID</label><br>
                <input type="number" id="teacher_id" name="teacher_id" required>
            </div>
            <div class="form-group">
                <label for="class_id">Student ID</label><br>
                <input type="number" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="duration">Grade</label><br>
                <input type="number" id="value" name="value" required>
            </div>
            <div class="form-group">
                <label for="duration">Date</label><br>
                <input type="date" id="date" name="date" required>
            </div>
            <button class="submit-btn" type="submit">Insert grade</button>
        </form>
    </div>
</div>
</body>
</html>
